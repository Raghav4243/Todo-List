{% extends 'todoapp/base.html' %}
{% block my_block %}

  {% csrf_token %}
  UserName : <br>
  <input type="text" name="user" placeholder="Username">
  <br><br>
  Password : <br>
  <input type="text" name="pass" placeholder="Password">
  <br>
  <input type="submit" value="Submit">

</form>
{% endblock %}
