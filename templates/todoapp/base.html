<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <style>
  .d1{
    float:right;
  }
  </style>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">
      <a class="navbar-brand bg-light" href="{% url 'ListView' %}"><img src="{% static "images/unnamed.jpg" %}" width='55px' alt="okay"></a>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'user_logout' %}">Log-Out</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'user_login' %}">Log-In</a></li>
        {% endif %}
        <li class="nav-item "><a class="nav-link" href="{% url 'register' %}">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="tel:0000000000">Call us</a></li>
        {% if user.is_active %}
        <li class="nav-item"><a class="nav-link disabled" href=#>Hello {{ user.username }}</a></li>
{% endif %}
      </ul>
    </nav>
    <div>
      {% block my_block %}
      {% endblock %}
    </div>
    </body>
    </html>
